<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="https://rappgo.se/wp-content/uploads/2023/06/rappgo-logo-1.png" alt="Rappgo Logo" class="logo">
        <h1 class="inter-title">Sign-in</h1>
        <form id="signin-form" onsubmit="handleSignIn(event)">
            <!-- Input for username -->
            <input type="text" id="username" placeholder="Enter your name" required class="inter-body">
            <!-- Password field -->
            <input type="password" placeholder="Password" required class="inter-body">
            <!-- Submit button -->
            <button class="inter-button-2" onclick="location.href='DPP.html'">Sign In</button><br><br>
            <button type="submit" class="inter-button">Create a new account</button>
        </form>
    </div>

    <script>
        function handleSignIn(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value; // Get the username
            if (username) {
                // Save the username in localStorage
                localStorage.setItem('username', username);

                // Redirect to welcome.html
                window.location.href = 'welcome.html';
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>
</html>
