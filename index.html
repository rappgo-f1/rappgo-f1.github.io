<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="https://rappgo.se/wp-content/uploads/2023/06/rappgo-logo-1.png" alt="Rappgo Logo" class="logo">
        <h1 class="inter-title">Sign-in</h1>
        <form action="welcome.html">
            <input type="text" placeholder="Username" required class="inter-body">
            <input type="password" placeholder="Password" required class="inter-body">
            <button type="submit" class="inter-button">Sign In</button>
        </form>
        <a href="#" class="inter-link create-account">Create new account</a>
    </div>
</body>
</html>
