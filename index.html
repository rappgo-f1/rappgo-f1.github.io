<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappgo Wooden Floorings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="https://rappgo.se/wp-content/uploads/2023/06/rappgo-logo-1.png" alt="Rappgo Logo" class="logo">
        <h1 class="inter-title">Rappgo Wooden Floorings</h1>
        <ul class="inter-body">
            <li>Durable and long-lasting flooring.</li>
            <li>Environmentally friendly materials.</li>
            <li>Stylish designs for any interior.</li>
            <li>Low maintenance and easy to clean.</li>
            <li>Proven high quality since 1967.</li>
        </ul>
        <button class="inter-button" onclick="location.href='signin.html'">Sign In</button>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup-overlay">
        <div class="popup-modal">
            <h2 class="inter-title">Welcome to Rappgo!</h2>
            <p class="inter-body">Get 15% off your first purchase at our webshop.</p>
            <button onclick="closePopup()" class="inter-button">Close</button>
        </div>
    </div>

    <script>
        // Show the popup after a delay
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('popup').style.display = 'flex';
            }, 2000);
        };

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
