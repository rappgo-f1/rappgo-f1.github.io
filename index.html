<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappgo Flooring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="card">
            <img src="placeholder-logo.png" alt="Rappgo Logo" class="logo">
            <h1 class="inter-title">Sign-in</h1>
            <form>
                <input type="text" placeholder="Username" required class="inter-body">
                <input type="password" placeholder="Password" required class="inter-body">
                <button type="submit" class="inter-button">Sign In</button>
                <a href="#" class="inter-link create-account">Create new account</a>
            </form>
        </div>

        <!-- Welcome Screen -->
        <div class="card">
            <img src="placeholder-logo.png" alt="Rappgo Logo" class="logo">
            <h1 class="inter-title">Hello, Daniel</h1>
            <p class="inter-body">Congrats on your Rappgo flooring</p>
            <button class="inter-button scan-button">Scan your Kvitto</button>
        </div>

        <!-- Product Details Screen -->
        <div class="card">
            <img src="placeholder-logo.png" alt="Rappgo Logo" class="logo">
            <p class="inter-body">Unique number: 1</p>
            <h2 class="inter-title">Oak, 80Ã—220<br>35sqm</h2>
            <img src="placeholder-floor.png" alt="Flooring Image" class="floor-image">
            <div class="actions">
                <button class="inter-button">Warranty</button>
                <button class="inter-button">CO2 emissions</button>
                <button class="inter-button">Services</button>
                <button class="inter-button">Contact us</button>
            </div>
            <button class="inter-button share-button">Share</button>
        </div>
    </div>
</body>
</html>
